{% extends "base.html" %}

{% block content %}
  <h1>
    Tag List
    <a href="{% url 'todolist_project:tag_create' %}" class="btn btn-primary link-to-page">
      Add
    </a>
  </h1>


  <table class="table">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>

    {% for tag in tag_list %}
      <tr>
        <td>
          {{ tag.name }}
        </td>
        <td>
          <a href="{% url 'todolist_project:tag_update' pk=tag.id %}">
            Update
          </a>
        </td>
        <td>
          <a href="{% url 'todolist_project:tag_delete' pk=tag.id %}">
            Delete
          </a>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
